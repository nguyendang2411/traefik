http:
  routers:
    dashboard:
      service: api@internal
      middlewares:
        - "user-auth"
        - https-redirect
      rule: "Host(`traefik.dehub.tech`)"
      tls:
        passthrough: true
    jitsi:
      entryPoints:
        - websecure
      service: jitsi-lb
      middlewares:
        - https-redirect
      #rule: "Host(`traefik.dehub.tech`)"
      rule: "Host(`lb.dehub.tech`)"
      tls:
        passthrough: true      
  middlewares:
    secureHeaders:
      headers:
        sslRedirect: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 31536000   
    https-redirect:
      redirectScheme:
        scheme: https                 
    # UserName : admin
    # Password : qwer1234    
    user-auth:
      basicAuth:
        users:
          - "admin:$apr1$tm53ra6x$FntXd6jcvxYM/YH0P2hcc1"
  services:
    jitsi-lb:
      loadBalancer:
        servers:
        - url: "https://jitsi3.dehub.tech"
        - url: "https://jitsi4.dehub.tech"
tls:
  options:
    default:
      cipherSuites:
        - TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384
        - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
        - TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256
        - TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256
        - TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305
        - TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305
      minVersion: VersionTLS12
